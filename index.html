<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Islami Bank Bangladesh Ltd.</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body>
  <header>
    <h1 class="text-5xl mt-10 text-center font-semibold text-blue-800">Islami Bank Bangladesh Ltd.</h1>
  </header>

  <main>
    <section class="bg-blue-100 w-9/12 p-10 mx-auto mt-8">
      <div class="text-center">
        <h1 class="text-2xl my-2" >Please log in</h1>
        <input class="w-60 h-8 rounded text-center" type="email" name="" id="user-email" placeholder="Enter Your Email">
      <br> 
      <input class="w-60 h-8 mt-2 rounded text-center"  type="password" name="" id="user-password" placeholder="Enter Your Password">
      <br>
      <input class="mt-5" type="checkbox" name="" id="checkBox">
      <label class="mt-5" for="">Agree for all terms & conditions</label>
      <br>
      <button class="bg-blue-400 py-2 px-8 mt-5 rounded text-zinc-50 hover:bg-blue-600" id="logInBtn">Log in</button>
    </div>
    </section>
  </main>








<script src="script.js"></script>
</body>
</html>
