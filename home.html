<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Islami Bank Bangladesh Ltd.</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body>
  <header>
    <h1 class="text-5xl mt-10 text-center">Welcome to Our 
      <span class="font-semibold text-blue-800">Islami Bank Bangladesh Ltd.</span> </h1>
  </header>

  <main>
    <section class="mt-12">
      <div class="grid grid-cols-3 gap-4 w-9/12 mx-auto mt-10 text-white">

        <div class="bg-lime-500 p-8 text-center rounded-lg">
          <h4 class="text-2xl">Diposit</h4>
          <h2 class="text-5xl"> $<span id="total-Diposit">00</span> </h2>
        </div>
        <div class="bg-purple-400 p-8 text-center rounded-lg">
          <h4 class="text-2xl">Withdrow</h4>
          <h2 class="text-5xl"> $<span id="total-Withdraw">00</span> </h2>
        </div>
        <div class="bg-pink-300 p-8 text-center rounded-lg">
          <h4 class="text-2xl">Balance</h4>
          <h2 class="text-5xl"> $<span id="total-ballance">1240</span> </h2>
        </div>
         
      </div>
    </section>


    <section class="mt-12">
      <div class="grid grid-cols-2 gap-4 w-9/12 mx-auto text-white">

        <div class="bg-cyan-400 p-8 text-center rounded-lg">
          <h4 class="text-2xl">Please Diposit</h4>

          <input id="deposit-field" class="w-60 h-8 mt-2 rounded text-center text-blue-800"  type="text" name="" placeholder="$ Enter diposit amount">
          <br>
          <button id="deposit-Btn" class="bg-blue-400 py-2 px-8 mt-5 rounded text-zinc-50 hover:bg-blue-600" >Send</button>

          <!-- <h3>Your current deposit amount is $<span id="current-DipositBTn">00</span></h3> -->
        </div>


        <div class="bg-amber-400 p-8 text-center rounded-lg">
          <h4 class="text-2xl">Please Withdraw</h4>
          <input class="w-60 h-8 mt-2 rounded text-center text-blue-800"  type="text" name="" id="withdraw-field" placeholder="$ Enter withdraw amount">
          <br>
          <button class="bg-blue-400 py-2 px-8 mt-5 rounded text-zinc-50 hover:bg-blue-600" id="withdrow-Btn">Send</button>
          <!-- <h3>Your current withdraw amount is $<span id="">00</span></h3> -->
        </div>
         
      </div>
    </section>
  </main>



  <script src="diposit.js"></script>
  <script src="withdraw.js"></script>
  
</body>
</html>
